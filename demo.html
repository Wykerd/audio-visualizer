<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="aud-visualizer.js"></script>
</head>
<body>
    <audio src="demo.mp3" type="audio/mp3" data-artist="pewdiepie" data-song="Bitch Lasagna"></audio>
    <canvas height="100px" width="1000px"></canvas>
    <button>Play</button>
    <script>
        const audiovisualizer = new AudioVisualizer('audio', 'canvas', {back: '#1c2541', line:'#f56476', progress:'rgba(211, 76, 85, 0.2)'});
        const btn = document.querySelector('button');
        btn.onclick = ()=>{ audiovisualizer.audioContext.resume().then(()=>{audiovisualizer.play();}) } 

        audiovisualizer.audioElement.addEventListener("play", ()=> {
            btn.onclick = ()=>audiovisualizer.pause();
            btn.textContent = 'Pause'
        });

        audiovisualizer.audioElement.addEventListener("pause", ()=> {
            btn.onclick = ()=>audiovisualizer.play();
            btn.textContent = 'Play'
        });
    </script>
    <style>
        canvas {
            width: 50%;
        }
        body, html {
            padding: 0;
            margin: 0;
        }
    </style>
</body>
</html>
